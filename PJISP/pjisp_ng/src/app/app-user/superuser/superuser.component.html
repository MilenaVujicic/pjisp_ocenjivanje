<div id="fomr_div" class = "container align-content-center align-items-center" *ngIf="_route.url.includes('superuser')">
  <div class = "row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <br/>
      <form name = "userForm"  (ngSubmit) = "sendUser()" novalidate>
        <div class = "form-group">
          <label>Name: </label>
          <input type = "text" [(ngModel)] = "userModel.first_name" id = "gName" class = "form-control" name = "name"/>
        </div>
        <div class = "form-group">
          <label>Surname: </label>
          <input type = "text" [(ngModel)]="userModel.last_name" id = "gSurname" class = "form-control" name = "surname"/>
        </div>
        <div class = "form-group">
          <label>Email: </label>
          <input type = "email" [(ngModel)]="userModel.email" id = "gEmail" class = "form-control" name = "email"/>
        </div>
        <div class = "form-group">
          <label>Password: </label>
          <input type = "password" [(ngModel)]="userModel.password" id = "gPassword" class = "form-control" name = "password"/>
        </div>

        <br/>
        <button type = "submit" class = "btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>

<div class="container" *ngIf="_route.url.includes('add_user')">
  <app-add-user></app-add-user>
</div>
